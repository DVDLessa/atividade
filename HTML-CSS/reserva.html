<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de reserva</title>
</head>

<body>
    <form method="GET" action="">
        <fieldset>
            <legend>Reserva de viagem</legend>

            <label>Nome</label>
            <input type="text" name="nome" required><br><br>

            <label>Email</label>
            <input type="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Serviços desejados</legend>

            <label><input type="checkbox" name="passagens" value="Passagem">Compra de passagens</label><br>
            <label><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de hospedagem</label><br>
            <label><input type="checkbox" name="veiculos" value="Veiculo">Aluguel de veículos</label><br>
        </fieldset>

        <fieldset>
            <legend>Forma de pagamento</legend>

            <label><input type="radio" name="formaPagamento" value="Credito" checked>Cartão de crédito</label><br>
            <label><input type="radio" name="formaPagamento" value="Boleto">Boleto</label><br>
            <label><input type="radio" name="formaPagamento" value="Pix">Pix</label><br>
        </fieldset>

        <fieldset>
            <legend>Prazo de pagamento</legend>
            <select name="prazoPagamento">
                <option value="aVista">À vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x">10x com juros</option>
            </select>
        </fieldset><br>

        <input type="submit" value="Reservar">
    </form>
</body>

</html>
